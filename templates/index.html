<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crop Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background:#CDF9DC">
<div class="container my-3">
    <h1 class="text-center text-success">Crop Recommendation System ðŸŒ±</h1>
    <form action="/predict" method="POST">
        <div class="row">
            <div class="col-md-3">
                <label for="Nitrogen">Nitrogen</label>
                <input type="number" class="form-control" id="Nitrogen" name="Nitrogen" min="0" required>
            </div>
            <div class="col-md-3">
                <label for="Phosphorus">Phosphorus</label>
                <input type="number" class="form-control" id="Phosphorus" name="Phosphorus" min="0" required>
            </div>
            <div class="col-md-3">
                <label for="Potassium">Potassium</label>
                <input type="number" class="form-control" id="Potassium" name="Potassium" min="0" required>
            </div>
            <div class="col-md-3">
                <label for="Temperature">Temperature (Â°C)</label>
                <input type="number" class="form-control" id="Temperature" name="Temperature" min="0" step="0.01" required>
            </div>
            <div class="col-md-3">
                <label for="Humidity">Humidity (%)</label>
                <input type="number" class="form-control" id="Humidity" name="Humidity" min="0" max="100" step="0.01" required>
            </div>
            <div class="col-md-3">
                <label for="Ph">pH</label>
                <input type="number" class="form-control" id="Ph" name="Ph" min="0" max="14" step="0.01" required>
            </div>
            <div class="col-md-3">
                <label for="Rainfall">Rainfall (mm)</label>
                <input type="number" class="form-control" id="Rainfall" name="Rainfall" min="0" step="0.01" required>
            </div>
            <div class="col-md-3">
                <label for="Area">Area (in acres)</label>
                <input type="number" class="form-control" id="Area" name="Area" min="0" step="0.01" required>
            </div>
        </div>
        <div style="display: flex; gap: 10px; justify-content: center; align-items: center; width: 100%;">
            <div class="text-center mt-4">
                <button type="submit" style="background-color: black; color: white; border-radius: 5px; padding: 5px;">
                    Get Recommendation
                </button>
            </div>
            <div class="text-center mt-4">
                <a style="background-color: black; color: white; border-radius: 5px; padding: 10px;" href="/http://localhost:3000/">Back</a>
            </div>
        </div>
    </form>
    
    {% if result %}
    <div class="mt-4 p-3 bg-dark text-white text-center" style="border-radius: 10px; padding: 50px;">
        <p>Recommended Crop: {{ result.crop }}</p>
        <p>Estimated Revenue: {{ result.revenue }}</p>
        <p>Expenditure: {{ result.expenditure }}</p>
        <p>Profit: {{ result.profit }}</p>
    </div>
    {% endif %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
